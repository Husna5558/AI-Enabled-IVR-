<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking IVR System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .ivr-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 255, 255, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .ivr-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #222;
            font-size: 26px;
            margin-bottom: 10px;
        }

        .header p {
            color: #555;
            font-size: 14px;
        }

        .display {
            background: #f7f7f7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            min-height: 60px;
            font-size: 24px;
            text-align: center;
            color: #333;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .dial-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .dial-button {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dial-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .dial-button .letters {
            font-size: 10px;
            color: #666;
            margin-top: 2px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .call-btn {
            background: linear-gradient(145deg, #4CAF50, #2e7d32);
            color: white;
        }

        .call-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .clear-btn {
            background: linear-gradient(145deg, #ff6b6b, #d32f2f);
            color: white;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.active {
            display: block;
        }

        .status.calling {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.connected {
            background: #e8f5e9;
            color: #388e3c;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .calling {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="ivr-container">
        <div class="header">
            <h1>ðŸš‚ Train Booking IVR</h1>
            <p>AI-Powered Ticketing System</p>
        </div>

        <div class="display" id="display">Enter Number</div>

        <div class="dial-pad">
            <button class="dial-button" onclick="addDigit('1')">1</button>
            <button class="dial-button" onclick="addDigit('2')">2<span class="letters">ABC</span></button>
            <button class="dial-button" onclick="addDigit('3')">3<span class="letters">DEF</span></button>
            <button class="dial-button" onclick="addDigit('4')">4<span class="letters">GHI</span></button>
            <button class="dial-button" onclick="addDigit('5')">5<span class="letters">JKL</span></button>
            <button class="dial-button" onclick="addDigit('6')">6<span class="letters">MNO</span></button>
            <button class="dial-button" onclick="addDigit('7')">7<span class="letters">PQRS</span></button>
            <button class="dial-button" onclick="addDigit('8')">8<span class="letters">TUV</span></button>
            <button class="dial-button" onclick="addDigit('9')">9<span class="letters">WXYZ</span></button>
            <button class="dial-button"></button>
            <button class="dial-button" onclick="addDigit('0')">0<span class="letters">+</span></button>
            <button class="dial-button" onclick="addDigit('#')">#</button>
        </div>

        <div class="action-buttons">
            <button class="action-btn call-btn" onclick="makeCall()">ðŸ“ž Call</button>
            <button class="action-btn clear-btn" onclick="clearDisplay()">âŒ« Clear</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let displayValue = '';
        const display = document.getElementById('display');
        const status = document.getElementById('status');

        function addDigit(digit) {
            displayValue += digit;
            updateDisplay();
            playTone();
        }

        function updateDisplay() {
            display.textContent = displayValue === '' ? 'Enter Number' : displayValue;
            display.style.color = displayValue === '' ? '#999' : '#333';
        }

        function clearDisplay() {
            if (displayValue.length > 0) {
                displayValue = displayValue.slice(0, -1);
                updateDisplay();
            }
        }

        function playTone() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.1;
            oscillator.start();
            setTimeout(() => oscillator.stop(), 100);
        }

        function makeCall() {
            if (displayValue === '') {
                showStatus('Please enter a number', 'calling');
                setTimeout(() => hideStatus(), 2000);
                return;
            }

            showStatus('Connecting to AI IVR System...', 'calling');
            setTimeout(() => {
                showStatus('âœ“ Connected! AI Assistant is ready to help with your train booking', 'connected');
                setTimeout(() => {
                    alert(`IVR System Connected!\n\nWelcome to Train Booking AI Assistant\n\nPlease say or select:\n1. Book a new ticket\n2. Check PNR status\n3. Cancel ticket\n4. Train schedule\n5. Speak to agent\n\nYou called: ${displayValue}`);
                    displayValue = '';
                    updateDisplay();
                    hideStatus();
                }, 2000);
            }, 1500);
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status active ${type}`;
        }

        function hideStatus() {
            status.className = 'status';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') addDigit(e.key);
            else if (e.key === '*' || e.key === '#') addDigit(e.key);
            else if (e.key === 'Backspace') clearDisplay();
            else if (e.key === 'Enter') makeCall();
        });
    </script>
</body>
</html>
